<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th6</title>
</head>
<body>
    <script>
        function sum(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum;
        }
        let arr = [1, 2, 3, 4,5,6];
        let arr2 = [10,20,30,40,50];
        let arr3 = [1,3,5,7,9];
        console.log(sum(arr));
        console.log(sum(arr2));
        console.log(sum(arr3));
    </script>
</body>
</html>
